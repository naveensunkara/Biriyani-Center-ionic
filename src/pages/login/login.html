
<ion-list no-margin>
	<ion-item class="loginItem">
		<h1 text-center>Welcome to Biriyani Center</h1>
	</ion-item>
	<ion-item margin-top class="field" no-padding>
		<ion-label floating padding-left>Username</ion-label>
		<ion-input type="text" padding-left></ion-input>
	</ion-item>

	<ion-item margin-top class="field" no-padding>
		<ion-label floating padding-left>Password</ion-label>
		<ion-input type="password" padding-left></ion-input>
	</ion-item>

	<ion-item margin-top class="loginItem">
			<button ion-button block round (click)="login()">Login</button>
	</ion-item>
</ion-list>
