<ion-header>
    <ion-toolbar>
      <ion-title>
        Chat
      </ion-title>
      <ion-buttons start>
        <button ion-button (click)="dismiss()">
          <span ion-text color="primary" showWhen="ios">Cancel</span>
          <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-list>
        <ion-item>
            <ion-avatar item-start>
                <img src="assets/imgs/logo.png">
            </ion-avatar>
            <h2>Natasha</h2>
            <h3>Hi User!</h3>
            <p>How may I help you</p>
        </ion-item>
    </ion-list>
    <ion-list class="textbar" no-margin>
        <ion-item>
            <ion-label floating>Type here</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>          
    </ion-list>
    <button ion-button icon-only class="chat_send">
        <ion-icon name="send"></ion-icon>
    </button>
  </ion-content>
