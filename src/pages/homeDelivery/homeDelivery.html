<ion-menu [content]="content" id="homeDeliveryMenu" persistent="true">
    <ion-content>
        <ion-list>
            <button ion-item (click)="openPage(homePage)">
                Logout
            </button>
            <button ion-item (click)="closeMenu()">
                CloseMenu
            </button>
        </ion-list>
    </ion-content>
</ion-menu>
<ion-content no-padding #content class="thumbnails" >
    <ion-header>
        <ion-toolbar color="primary">
            <button ion-button icon-only menuToggle="homeDeliveryMenu">
                <ion-icon name="menu"></ion-icon>
            </button>
            <ion-searchbar id="storeLocator" #place (ionInput)="onInput($event)" (ionCancel)="onCancel($event)"></ion-searchbar>
            <button ion-button icon-only [navPush]="CartPage">
                <ion-icon name="md-cart"></ion-icon>
            </button>
        </ion-toolbar>
    </ion-header>
    <ion-card class="thumbnail-card" *ngFor="let item of menu">
        <img src="assets/imgs/pickup.png" />
        <ion-card-content>
            <ion-card-title>
                {{item.name}}
            </ion-card-title>
            <p>
                Price: Rs. {{item.price}}
            </p>
            <p>
                {{item.deliver}}
            </p>
            <button ion-button icon-only small (click)="toast()">
                <ion-icon name="md-add"></ion-icon>
            </button>
        </ion-card-content>
    </ion-card>
    <button ion-button icon-only round class="category" (click)="popUp($event)">
        <ion-icon name="md-list"></ion-icon>
    </button>
</ion-content>
